<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <form>
                <p>Informações Pessoais</p>
                <label for="nome">Nome:</label><br><br>
                <input type="text" name="nome" required placeholder="Nome"><br><br>
                <label for="sobrenome">Sobrenome:</label><br><br>
                <input type="text" name="sobrenome" required placeholder="Sobrenome"><br><br>
                <label for="documento_cpf">Documento(CPF):</label><br><br>
                <input type="text" name="documento_cpf" required placeholder="CPF"><br><br>
                <label for="documento_rg">Documento(RG):</label><br><br>
                <input type="text" name="documento_rg" required placeholder="RG"><br><br>
                <label for="data_nasc">Data de Nascimento:</label><br><br>
                <input type="date" name="data_nasc" required placeholder="Data"><br><br>
                <label for="telefone">telefone:</label><br><br>
                <input type="tel" name="telefone" required placeholder="(xx) xxxxx-xxxx">
            
            </form>
        </div>
        
    </div>
    
</body>
</html>
